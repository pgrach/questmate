<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Quest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
</head>
<body>
    <div class="edit-container">
        <h1 id="edit-title">Edit Quest</h1>
        <form action="{{ url_for('update_quest', quest_id=quest.id) }}" method="post">
            <!-- CSRF token hidden field should be included here if CSRF protection is enabled -->
            <ul class="edit-options">
                <li class="edit">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" value="{{ quest.title }}" required>
                </li>
                <li class="edit">
                    <label for="due_date">Due Date:</label>
                    <input type="date" id="due_date" name="due_date" value="{{ quest.due_date }}" required>
                </li>
                <li class="edit">
                    <label for="player_id">Player:</label>
                    <select id="player_id" name="player_id">
                        <option value="">Select a player</option>
                        {% for player in players %}
                        <option value="{{ player.id }}" {% if player.id == quest.player_id %}selected{% endif %}>
                            {{ player.player_name }}
                        </option>
                        {% endfor %}
                    </select>
                    <input type="text" id="new_player_name" name="new_player_name" placeholder="Or enter new player name">
                </li>
            </ul>
            <div class="card-buttons" id="edit-buttons">
                <button class="card-button" type="submit">
                    Update
                </button>
                <button class="card-button" id="cancel-button" type="button" onclick="window.history.back()">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</body>
</html>
