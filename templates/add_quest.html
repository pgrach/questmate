<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Add Quest</title>
  <link href="{{ url_for('static', filename='style/style.css') }}" rel="stylesheet" />
</head>
<body>
  <div class="edit-container">
    <h1 id="edit-title">Add New Quest</h1>
    <form action="{{ url_for('add_quest') }}" method="post" class="edit-options">
      <!-- CSRF token hidden field should be included here if CSRF protection is enabled -->
      <ul class="edit-options">
        <li class="edit">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>
        </li>
        <li class="edit">
          <label for="due_date">Due Date:</label>
          <input type="date" id="due_date" name="due_date" required>
        </li>
        <li class="edit">
          <label for="player_id">Assign to Player:</label>
          <select id="player_id" name="player_id">
            <option value="">Select a player</option>
            {% for player in players %}
            <option value="{{ player.id }}">
              {{ player.player_name }}
            </option>
            {% endfor %}
          </select>
        </li>
        <!-- New input field for adding a new player's name -->
        <li class="edit">
          <label for="new_player_name">New Player Name:</label>
          <input type="text" id="new_player_name" name="new_player_name" placeholder="Enter new player name">
        </li>
      </ul>
      <div class="card-buttons">
        <button type="submit" class="card-button">Add Quest</button>
        <button type="button" class="card-button" onclick="window.history.back()">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
