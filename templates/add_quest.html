<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Quest</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
</head>
<body>
  <div id="new-quest-container">
    <h1>Add New Quest</h1>
    <form action="{{ url_for('add_quest') }}" method="post" class="quest-form">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
      </div>

      <div class="form-group">
        <label for="due_date">Due Date:</label>
        <input type="text" id="due_date" name="due_date" placeholder="YYYY-MM-DD" required>
      </div>

      <div class="form-group">
        <label for="progress">Progress:</label>
        <input type="text" id="progress" name="progress" placeholder="0 / 100%" required>
      </div>

      <div class="form-group">
        <label for="player">Player (optional):</label>
        <input type="text" id="player" name="player">
      </div>

      <input type="submit" value="Add Quest" class="btn">
    </form>
  </div>
</body>
</html>
