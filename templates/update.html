<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Quest</title>
    <link rel="stylesheet" href="../static/style/style.css">
</head>
<body>
    <div class="edit-container">
        <h1 id="edit-title" >Edit Quest</h1>
    <form action="{{ url_for('update_quest', quest_id=quest.id) }}" method="post">
        <!-- CSRF token hidden field should be included here if CSRF protection is enabled -->
        <input type="hidden" name="quest_id" value="{{ quest.id }}"> <!-- Only if necessary -->
        <ul class="edit-options">
            <li class="edit">
                <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ quest.title }}" required>
            </li>
            <li class="edit">
                <label for="due_date">Due Date:</label>
            <input type="date" id="due_date" name="due_date" value="{{ quest.due_date }}" required>
            </li>
            <li class="edit">
                <label for="progress">Progress:</label>
            <input type="text" id="progress" name="progress" value="{{ quest.progress }}">
            </li>
            <li class="edit">
                <label for="player">Player:</label>
            <input type="text" id="player" name="player" value="{{ quest.player }}">
            </li>
        </ul>
        <div class="card-buttons" id="edit-buttons">                      
            <button class="card-button" type="submit">
                Update
            </button>
            <button class="card-button" id="delete-button" type="button" onclick="window.history.back()">
                Cancel
            </button>
        </div>
    </form>
    </div>
</body>
</html>
